<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="apply_box">
				<div class="heading_text">
					<h1>Job Application</h1>
					<h4>(Web)</h4>
				</div>
				<hr />
				<div class="mrki_info">
					<marquee class="blink" scrollamount="5">
						Last Date of Submission : 28th February 2023
					</marquee>
				</div>
				<hr />
				<form action="">
					<div class="form_container">
						<div class="form_control">
							<label for="first_name">First Name</label>
							<input
								type="text"
								id="first_name"
								placeholder="Enter First name..."
								name="first_name"
								required
							/>
						</div>
						<div class="form_control">
							<label for="last_name">Last Name</label>
							<input
								type="text"
								id="last_name"
								placeholder="Enter Last name..."
								name="last_name"
								required
							/>
						</div>
						<div class="form_control">
							<label for="date">Date of Birth</label>
							<input type="date" id="date" name="date" required />
						</div>

						<div class="form_control">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder="Enter Email..."
								name="email"
								required
							/>
						</div>
						<div class="form_control">
							<label for="father_name">Father's Name</label>
							<input
								type="text"
								id="father_name"
								placeholder="Enter Father's Name..."
								name="father_name"
								required
							/>
						</div>
						<div class="form_control">
							<label for="mother_name">Mother's Name</label>
							<input
								type="text"
								id="mother_name"
								placeholder="Enter Mother's Name..."
								name="mother_name"
								required
							/>
						</div>
						<div class="address_control">
							<label for="address">Address</label>
							<textarea
								name="address"
								id="address"
								cols="50"
								rows="4"
								placeholder="Enter Address"
								required
							>
							</textarea>
						</div>
						<div class="form_control">
							<label for="city">City</label>
							<input
								type="text"
								id="city"
								placeholder="Enter City..."
								name="city"
								required
							/>
						</div>
						<div class="form_control">
							<label for="pincode">Pincode</label>
							<input
								type="number"
								id="pincode"
								placeholder="Enter Pincode..."
								name="pincode"
								required
							/>
						</div>
						<div class="form_control">
							<label for="qualification">Qualification</label>
							<select id="qualification" name="qualification">
								<option value="" selected="selected" disabled="disabled">
									-- select one --
								</option>
								<option value="No formal education">No formal education</option>
								<option value="Primary education">Primary education</option>
								<option value="Secondary education">
									Secondary education or high school
								</option>
								<option value="GED">GED</option>
								<option value="Vocational qualification">
									Vocational qualification
								</option>
								<option value="Bachelor's degree">Bachelor's degree</option>
								<option value="Master's degree">Master's degree</option>
								<option value="Doctorate or higher">Doctorate or higher</option>
							</select>
						</div>
						<div class="form_control">
							<label for="education">Area of Education</label>
							<input
								type="text"
								id="education"
								placeholder="Enter Area of Education..."
								name="education"
								required
							/>
						</div>
						<div class="form_control">
							<label for="job_role">Job Role</label>
							<select name="job_role" id="job_role" required>
								<option value="" selected="selected" disabled="disabled">
									--Select Job Role--
								</option>
								<option value="frontend">Frontend Developer</option>
								<option value="backend">Backend Developer</option>
								<option value="full_stack">Full Stack Developer</option>
								<option value="ui_ux">UI UX Desiner</option>
							</select>
						</div>
						<div class="form_control">
							<label for="upload">Upload Your CV</label>
							<input type="file" id="upload" name="upload" required />
						</div>
					</div>
					<div class="button_container">
						<button type="submit">Apply Now</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
